{% extends 'mailers/base.html' %}
{% block content %}

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Create Distribution</h1>
</div>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Create Distribution</button>
  <a href="{% url 'mailers:distribution_list' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
