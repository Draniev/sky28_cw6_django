{% extends 'mailers/base.html' %}
{% block content %}

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Confirm Delete</h1>
</div>

<p>Are you sure you want to delete {{ subscriber.email }} subscriber?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Delete</button>
  <a href="{% url 'mailers:subscribers' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
