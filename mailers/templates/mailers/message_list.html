{% extends 'mailers/base.html' %}
{% block content %}

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Messages</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group me-2">
      <a href="{% url 'mailers:message_create' %}" class="btn btn-sm btn-outline-secondary">Add Message</a>
    </div>
  </div>
</div>

<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col" class="col-8">Body</th>
      <th scope="col" class="col-1">Actions</th>
    </tr>
    </thead>
    <tbody>
    {% for message in messages %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ message }}</td>
        <td>{{ message.body }}</td>
        <td>
          <a href="{% url 'mailers:message_edit' pk=message.pk %}">Edit</a> |
          <a href="{% url 'mailers:message_delete' pk=message.pk %}">Delete</a>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
